<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média do Aluno</title>
</head>
<body>

    <h1>Média do Aluno</h1>

    <script>
        let somaTotalNotas = 0;
        let media = 0;
        for (let i = 1; i <= 4; i++) {
            let nota = parseFloat(prompt(`Informe a nota ${i}:`));
            somaTotalNotas = nota + somaTotalNotas;
        }

        media = somaTotalNotas/4;
        if (media >= 7) {
            alert(`Média: ${media.toFixed(1)}\nSituação: Aprovado`);
        } else if (media >= 3 && media < 7) {
            alert(`Média: ${media.toFixed(1)}\nSituação: Recuperação`);
        } else {
            alert(`Média: ${media.toFixed(1)}\nSituação: Reprovado`);
        }
    </script>
    
</body>
</html>
