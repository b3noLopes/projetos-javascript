<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triângulos</title>
</head>
<body>

    <h1>Triângulos</h1>

    <script>
        let lado1 = parseFloat(prompt('Digite o primeiro lado:'));
        let lado2 = parseFloat(prompt('Digite o segundo lado:'));
        let lado3 = parseFloat(prompt('Digite o terceiro lado:'));

        if (lado1 + lado2 > lado3 & lado1 + lado3 > lado2 & lado2 + lado3 > lado1) {

            if (lado1 == lado2 & lado1 == lado3) {
                console.log('Os lados formam um triângulo equilátero');
            } else if (lado1 != lado2 & lado1 != lado3 & lado2 != lado3) {
                console.log('Os lados formam um triângulo escaleno');
            } else {
                console.log('Os lados formam um triângulo isósceles');
            }

        } else {
            console.log('Os lados digitados matematicamente não formam um triângulo');
        }
    </script>
    
</body>
</html>
